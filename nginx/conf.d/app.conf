# HTTP - редірект на HTTPS
server {
    listen 80;
    server_name lazysoft.pl www.lazysoft.pl;
    
    # Для localhost залишаємо HTTP
    if ($host = 'localhost') {
        return 200 "OK localhost";
    }
    
    # Решта - редірект на HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS - основний сервер
server {
    listen 443 ssl http2;
    server_name lazysoft.pl www.lazysoft.pl;
    
    # SSL сертифікати
    ssl_certificate /etc/nginx/ssl/lazysoft.pl.fullchain.crt;
    ssl_certificate_key /etc/nginx/ssl/lazysoft.pl.key;
    
    # SSL налаштування
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    
    # Static files
    location /static/ {
        alias /var/www/staticfiles/;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Django app
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
    
    location = /health/ { 
        return 200 'OK'; 
    }
}
