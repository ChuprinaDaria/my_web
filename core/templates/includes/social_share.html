{% load static i18n %}
{% get_current_language as CURRENT_LANG %}

<!-- ðŸ“± SOCIAL SHARE SECTION -->
<section class="social-share-section">
  <div class="container">
    <div class="social-share-card glass card">
      <div class="share-header">
        <h3>{% trans "Share this page" %}</h3>
        <p>{% trans "Help others discover this solution" %}</p>
      </div>
      
      <div class="social-links">
        <!-- 1. Facebook -->
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri|urlencode }}" 
           class="social-link facebook" target="_blank" rel="noopener"
           aria-label="{% trans 'Share on Facebook' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="facebook">
            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
          </svg>
        </a>
        
        <!-- 2. Instagram (Ð½Ðµ Ð¼Ð°Ñ” share API, Ñ‚Ð¾Ð¼Ñƒ copy link) -->
        <button class="social-link instagram" onclick="shareToInstagram('{{ request.build_absolute_uri }}')"
                aria-label="{% trans 'Share on Instagram' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="instagram">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
          </svg>
        </button>
        
        <!-- 3. LinkedIn -->
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ request.build_absolute_uri|urlencode }}" 
           class="social-link linkedin" target="_blank" rel="noopener"
           aria-label="{% trans 'Share on LinkedIn' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="linkedin">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
            <rect width="4" height="12" x="2" y="9"></rect>
            <circle cx="4" cy="4" r="2"></circle>
          </svg>
        </a>
        
        <!-- 4. X (Twitter) -->
        <a href="https://twitter.com/intent/tweet?url={{ request.build_absolute_uri|urlencode }}&text={{ share_title|urlencode }}" 
           class="social-link twitter" target="_blank" rel="noopener"
           aria-label="{% trans 'Share on X' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="twitter">
            <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
          </svg>
        </a>
        
        <!-- 5. Reddit -->
        <a href="https://www.reddit.com/submit?url={{ request.build_absolute_uri|urlencode }}&title={{ share_title|urlencode }}" 
           class="social-link reddit" target="_blank" rel="noopener"
           aria-label="{% trans 'Share on Reddit' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <circle cx="12" cy="1" r="1"></circle>
            <circle cx="12" cy="23" r="1"></circle>
            <circle cx="20.49" cy="8.51" r="1"></circle>
            <circle cx="3.51" cy="15.49" r="1"></circle>
            <circle cx="20.49" cy="15.49" r="1"></circle>
            <circle cx="3.51" cy="8.51" r="1"></circle>
            <circle cx="8.51" cy="3.51" r="1"></circle>
            <circle cx="15.49" cy="20.49" r="1"></circle>
            <circle cx="15.49" cy="3.51" r="1"></circle>
            <circle cx="8.51" cy="20.49" r="1"></circle>
          </svg>
        </a>
        
        <!-- 6. Threads -->
        <button class="social-link threads" onclick="shareToThreads('{{ request.build_absolute_uri }}', '{{ share_title|escapejs }}')"
                aria-label="{% trans 'Share on Threads' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="at-sign">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-4 8"></path>
          </svg>
        </button>
        
        <!-- 7. Telegram -->
        <a href="https://t.me/share/url?url={{ request.build_absolute_uri|urlencode }}&text={{ share_title|urlencode }}" 
           class="social-link telegram" target="_blank" rel="noopener" 
           aria-label="{% trans 'Share on Telegram' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="send">
            <path d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"></path>
            <path d="m21.854 2.147-10.94 10.939"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
