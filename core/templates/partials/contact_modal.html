{% load i18n %}
{% get_current_language as CURRENT_LANG %}

<div id="consultationModal" class="consultation-modal" style="display: none;">
    <div class="consultation-modal-overlay"></div>
    <div class="consultation-modal-content">
        <button class="consultation-modal-close" onclick="closeConsultationModal()">&times;</button>
        
        <div class="modal-header">
            <p class="modal-subtitle">
                {% trans "–ó–∞–ø–æ–≤–Ω—ñ—Ç—å —Ñ–æ—Ä–º—É —ñ –º–∏ –∑–≤\\'—è–∂–µ–º–æ—Å—è –∑ –≤–∞–º–∏ –Ω–∞–π–±–ª–∏–∂—á–∏–º —á–∞—Å–æ–º" %}
            </p>
            <h2 class="modal-title">
                {% trans "–ó–≤'—è–∑–∞—Ç–∏—Å—è –∑ –Ω–∞–º–∏" %}
            </h2>
        </div>
        
        <form id="quickConsultationForm" class="modal-contact-form" method="post" action="{% url 'contacts:submit_form' %}">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="modal_consultation">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="modal_name">{% trans "–Ü–º'—è" %} *</label>
                    <input type="text" id="modal_name" name="name" autocomplete="name" required>
                </div>
                <div class="form-group">
                    <label for="modal_email">Email *</label>
                    <input type="email" id="modal_email" name="email" autocomplete="email" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="modal_phone">{% trans "–¢–µ–ª–µ—Ñ–æ–Ω" %}</label>
                    <input type="tel" id="modal_phone" name="phone" autocomplete="tel">
                </div>
                <div class="form-group">
                    <label for="modal_company">{% trans "–ö–æ–º–ø–∞–Ω—ñ—è" %}</label>
                    <input type="text" id="modal_company" name="company" autocomplete="organization">
                </div>
            </div>
            
            <div class="form-group">
                <label for="modal_subject">{% trans "–¢–µ–º–∞" %} *</label>
                <input type="text" id="modal_subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="modal_message">{% trans "–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è" %} *</label>
                <textarea id="modal_message" name="message" rows="5" required 
                          placeholder="{% trans '–†–æ–∑–∫–∞–∂—ñ—Ç—å –ø—Ä–æ –≤–∞—à –ø—Ä–æ—î–∫—Ç –∞–±–æ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è...' %}"></textarea>
            </div>
            
            <!-- üçØ Honeypot - –ø—Ä–∏—Ö–æ–≤–∞–Ω–µ –ø–æ–ª–µ –¥–ª—è –±–æ—Ç—ñ–≤ -->
            <input 
                type="text" 
                name="website" 
                style="position: absolute; left: -9999px; width: 1px; height: 1px;" 
                tabindex="-1" 
                autocomplete="off"
                aria-hidden="true"
            >
            
            <button type="submit" class="btn-modal-submit">
                <span class="btn-text">{% trans "–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞—è–≤–∫—É" %}</span>
                <span class="btn-loading" style="display: none;">{% trans "–ù–∞–¥—Å–∏–ª–∞—î–º–æ..." %}</span>
            </button>
            
            <div id="modalFormMessage" class="modal-message" style="display: none;"></div>
        </form>
    </div>
</div>
