{% load i18n %}

<div class="faq-list space-y-8 max-w-4xl mx-auto">
  {% for faq in faqs|slice:":3" %}
    <div class="faq-item bg-white/5 backdrop-blur p-6 rounded-xl border border-white/10">
      <h3>
        <i data-lucide="circle-help" class="w-5 h-5"></i> {{ faq.question|safe }}
      </h3>
      <p class="text-gray-300 mt-2">{{ faq.answer|safe }}</p>
    </div>
  {% endfor %}
  <div class="text-center mt-8">
    <a href="/{{ CURRENT_LANG }}/faq/" class="text-accent-pink underline hover:text-white">
      {% trans "Read all FAQs" %}
    </a>
  </div>
</div>
